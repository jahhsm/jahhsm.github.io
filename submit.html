<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://raw.githubusercontent.com/Aaronin21/Files/refs/heads/main/Images/Icon.png" type="image/png">
    <meta charset="UTF-8">
    <meta property="og:title" content="OGFN PakUploader" />
    <meta property="og:description" content="OG Fortnite PakUploader, upload only for provided versions, DM me: jahslime777 to add new versions" />
    <meta property="og:image" content="https://biinou.serv00.net/server/Assets/ayoss.png" />
    <meta property="og:url" content="https://jahhsm.online/submit"/>
    <meta name="twitter:card" content="summary_large_image">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload Your own paks</title>
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            width: 400px;
        }

        .form-container h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 1rem;
            font-family: 'Trebuchet MS';
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea,
        .form-group button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .form-group textarea {
            resize: none;
        }

        .form-group button {
            background-color: #4caf50;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .discord-login {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .discord-login button {
            background-color: #5865f2;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .discord-login button:hover {
            background-color: #4752c4;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="pak">
            <h1>Upload your paks</h1>
        </div>
        <div class="discord-login">
            <button onclick="loginWithDiscord()">Login with Discord</button>
        </div>
        <form id="uploadForm">
            <div class="form-group">
                <label for="scriptName">Name:</label>
                <input type="text" id="scriptName" placeholder="Enter the script name" required />
            </div>

            <div class="form-group">
                <label for="imageURL">Image URL:</label>
                <input type="url" id="imageURL" placeholder="Enter the image URL" required />
            </div>

            <div class="form-group">
                <label for="version">Version:</label>
                <select id="version" required>
                    <option value="4.XX">4.XX</option>
                    <option value="5.41">5.41</option>
                    <option value="6.21">6.21</option>
                    <option value="7.XX">7.XX</option>
                    <option value="7.40">7.40</option>
                    <option value="8.51">8.51</option>
                    <option value="9.XX">9.XX</option>
                    <option value="9.10">9.10</option>
                    <option value="12.41">12.41</option>
                    <option value="14.30">14.30</option>
                    <option value="14.40">14.40</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cosmetic">Item type:</label>
                <select id="cosmetic" required>
                    <option value="skin">Skin</option>
                    <option value="pickaxe">Pickaxe</option>
                    <option value="backbling">Backbling</option>
                    <option value="weapon">Weapon</option>
                </select>
            </div>

            <div class="form-group">
                <label for="actionType">Action:</label>
                <select id="actionType" required>
                    <option value="id">ID</option>
                    <option value="swap">Swap</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" rows="3" placeholder="Provide a description e.g: Swaps (item). e.g 2: Adds the (id)" required></textarea>
            </div>

            <div class="form-group">
                <label for="purchaseURL">Direct Download URL:</label>
                <input type="url" id="purchaseURL" placeholder="Enter the download URL" required />
            </div>

            <div class="form-group">
                <button type="button" onclick="submitForm()">Upload</button>
            </div>
        </form>
    </div>

    <script>
        if (true) {
            const discordlogin = document.querySelector('.discord-login');
            const discordLoginButton = document.querySelector('.discord-login button');
            console.log(discordLoginButton.textContent);
            //discordlogin.style.display = 'none';
        }

        function loginWithDiscord() {
            const clientId = '1315558713972756522';
            const redirectUri = 'https://jahhsm.online/submit';
            const scope = 'identify';
            const responseType = 'code';
            const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_url=${encodeURIComponent(redirectUri)}&response_type=${responseType}&scope=${encodeURIComponent(scope)}`;
            window.location.href = authUrl;
        }

        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        const authCode = getQueryParameter('code');
        if (authCode) {
            const discordlogin = document.querySelector('.discord-login');
            discordlogin.style.display = 'none';
        }

        async function submitForm() {
            if (!authCode) {
                alert('Authorization code is missing. Please log in with Discord.');
                return;
            }

            // kms stoopp!
            const tags = [
                document.getElementById('version').value,
                document.getElementById('cosmetic').value,
                document.getElementById('actionType').value
            ];

            const data = {
                name: document.getElementById('scriptName').value,
                tags: tags,  // kms
                image: document.getElementById('imageURL').value,
                free: true,
                download_url: document.getElementById('purchaseURL').value,
                description: document.getElementById('description').value,
                auth_code: authCode
            };
            console.log('data sending:', data)
            try {
                const response = await fetch('https://biinou.serv00.net/server/Uploap/upload.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Server response:', result);
                    alert('Script uploaded successfully.');
                } else {
                    const error = await response.json();
                    console.error('Server error:', error);
                    alert(`Failed to upload script: ${error.message}`);
                }
            } catch (error) {
                console.error("errorr:", error);
                alert(`An error occurred: ${error.message}`);
            }
        }
    </script>
</body>
</html>
