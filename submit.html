<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload your own paks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #162447;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 400px;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select,
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .form-group button {
            background-color: #e43f5a;
            color: white;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #d63447;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Upload Pak</h1>
        <h1>Login with Discord</h1>
    <button onclick="loginWithDiscord()">Login with Discord</button>
        <form id="uploadForm">
            <div class="form-group">
                <label for="scriptName">Name:</label>
                <input type="text" id="scriptName" required />
            </div>

            <div class="form-group">
                <label for="imageURL">Image URL:</label>
                <input type="url" id="imageURL" required/>
            </div>

            <div class="form-group">
                <label for="tags">Tags:</label>
                <input type="text" id="tags" placeholder="version, [pickaxe, skin, backbling or etc.], id or swap" required/>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="purchaseURL">Direct Download URL:</label>
                <input type="url" id="purchaseURL" required />
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author"/>
            </div>
            <div class="form-group">
                <button type="button" onclick="submitForm()">Upload</button>
            </div>
        </form>
    </div>

    <script>
    function loginWithDiscord() {
        const clientId = '1315558713972756522';
        const redirectUri = 'https://jahhsm.online/submit';
        const scope = 'identify';
        const responseType = 'code';
        const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_url=${encodeURIComponent(redirectUri)}&response_type=${responseType}&scope=${encodeURIComponent(scope)}`;
        window.location.href = authUrl;
    }
    async function submitForm() {
        
    const data = {
        name: document.getElementById('scriptName').value,
        tags: document.getElementById('tags').value.split(',').map(tag => tag.trim()),
        image: document.getElementById('imageURL').value,
        free: true,
        download_url: document.getElementById('purchaseURL').value,
        description: document.getElementById('description').value,
        author: document.getElementById('author').value,
        auth_code: authCode
    };
    const urlParams = new URLSearchParams(window.location.search);
    const authCode = urlParams.get('code');
    if (!authCode) {
        alert('Authorization code is missing in the URL.');
        return;
    }

    console.log('Data to send:', data);

    try {
        const response = await fetch('https://biinou.serv00.net/server/Uploap/upload.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            const result = await response.json();
            console.log('Server Response:', result);
            alert('Script uploaded successfully!');
        } else {
            const error = await response.json();
            console.error('Server Error:', error);
            alert('Failed to upload script. (Try again in 5 minutes)');
        }
    } catch (error) {
        console.error('Fetch Error:', error);
        alert('An error occurred: ' + error.message);
    }
}

    </script>
</body>
</html>
