<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plaqueboymax Twitch Chat</title>
    <style>
        body {
            background: transparent;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #chat {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 10px;
            box-sizing: border-box;
        }
        .message {
            margin: 2px 0;
            line-height: 1.4;
            padding-bottom: 4px; /* Prevent clipping */
        }
        .username {
            color: #9147FF;
            font-weight: bold;
        }
        .badge {
            display: inline-block;
            margin-right: 5px;
            vertical-align: middle;
        }
        .emote {
            height: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="chat"></div>

    <script>
        const usernames = ["MaxFan1", "BigPlaque", "WavyVibes", "ChatKing", "GoatedViewer", "ToxicLurker", "EmoteSpammer"];
        const messages = [
            "W mans", "Wavy asf", "MAX GOATED", "LMAO", "ðŸ”¥ðŸ”¥ðŸ”¥", "Nahhh that's wild", "Bro got cooked", "RARE MAX W"
        ];
        const emotes = {
            "W mans": "wman.png",
            "Wavy asf": "wavy.png",
            "MAX GOATED": "goated.png"
        };
        
        const chat = document.getElementById('chat');

        function getRandomUsername() {
            return usernames[Math.floor(Math.random() * usernames.length)];
        }

        function getRandomMessage() {
            return messages[Math.floor(Math.random() * messages.length)];
        }

        function addMessage() {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';

            const usernameElement = document.createElement('span');
            usernameElement.className = 'username';
            usernameElement.textContent = getRandomUsername() + ': ';
            messageElement.appendChild(usernameElement);

            const textElement = document.createElement('span');
            let messageText = getRandomMessage();
            
            if (emotes[messageText]) {
                const emoteImg = document.createElement('img');
                emoteImg.src = emotes[messageText];
                emoteImg.className = 'emote';
                messageElement.appendChild(emoteImg);
            } else {
                textElement.textContent = messageText;
                messageElement.appendChild(textElement);
            }

            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;

            if (chat.children.length > 20) {
                chat.removeChild(chat.firstChild);
            }
        }

        setInterval(addMessage, Math.floor(Math.random() * 2000) + 1000);
    </script>
</body>
</html>
