<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord OAuth Example</title>
    <script>
        function loginWithDiscord() {
            const clientId = '1315558713972756522';  // Your Discord client ID
            const redirectUri = 'https://jahhsm.online/testingg';  // Your redirect URI
            const scope = 'identify';  // Scopes to request
            const responseType = 'code';  // You will receive an authorization code
            const state = 'some_random_string';  // Optional: Add security (check it on redirect)

            const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_url=${encodeURIComponent(redirectUri)}&response_type=${responseType}&scope=${encodeURIComponent(scope)}&state=${state}`;

            // Redirect to Discord's authorization page
            window.location.href = authUrl;
        }

        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Extract the authorization code from the URL
        const code = getQueryParameter('code');
        if (code) {
            console.log('Authorization Code:', code);
            // Use your backend to exchange the code for an access token
            // fetchAccessToken(code);  // Backend function to exchange code for token
        }

        // Call this function once you have the access token from the backend
        async function fetchUserData(accessToken) {
            const response = await fetch('https://discord.com/api/v10/users/@me', {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            });

            const userData = await response.json();
            console.log('User Info:', userData);
        }
    </script>
</head>
<body>
    <h1>Login with Discord</h1>
    <button onclick="loginWithDiscord()">Login with Discord</button>
</body>
</html>
