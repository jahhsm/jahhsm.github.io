<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Twitch Chat</title>
    <style>
        body {
            background: transparent;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #chat {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 10px;
        }
        .message {
            margin: 2px 0;
            line-height: 1.4;
        }
        .username {
            color: #9147FF; /* Twitch purple for usernames */
            font-weight: bold;
        }
        .badge {
            display: inline-block;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="chat"></div>

    <script>
        const usernames = ["xbox", "playstation", "nintendo", "steam", "epic", "twitch", "youtube", "discord", "gamer", "streamer"];
        const messages = [
            "PogChamp!",
            "This is awesome!",
            "Let's go!",
            "Kappa",
            "What's up?",
            "Follow this stream!",
            "Nice play!",
            "LUL",
            "OMG!",
            "WutFace"
        ];

        const chat = document.getElementById('chat');

        function getRandomUsername() {
            return usernames[Math.floor(Math.random() * usernames.length)];
        }

        function getRandomMessage() {
            return messages[Math.floor(Math.random() * messages.length)];
        }

        function addMessage() {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';

            // Add a badge (optional)
            const badge = document.createElement('span');
            badge.className = 'badge';
            badge.textContent = 'âœ”'; // You can replace this with an image or Twitch emote
            messageElement.appendChild(badge);

            // Add username
            const usernameElement = document.createElement('span');
            usernameElement.className = 'username';
            usernameElement.textContent = getRandomUsername() + ': ';
            messageElement.appendChild(usernameElement);

            // Add message
            const textElement = document.createElement('span');
            textElement.textContent = getRandomMessage();
            messageElement.appendChild(textElement);

            chat.appendChild(messageElement);

            // Scroll to the bottom
            chat.scrollTop = chat.scrollHeight;

            // Remove old messages if there are too many
            if (chat.children.length > 20) {
                chat.removeChild(chat.firstChild);
            }
        }

        // Add a new message every 1-3 seconds
        setInterval(addMessage, Math.floor(Math.random() * 2000) + 1000);
    </script>
</body>
</html>
