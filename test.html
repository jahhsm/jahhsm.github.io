<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jahslime777</title>
  <style>
    /* Reset margins and ensure full height */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Enter Screen Styling */
    #enter-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    #main-content {
      display: none; /* Initially hidden */
      height: 100vh;
    }

    /* Main Content Container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .profile-card {
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(10px); /* Apply the blur effect */
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      color: white;
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .profile-card a {
      display: block;
      margin-top: 10px;
      color: #00bfff;
      text-decoration: none;
    }

    .profile-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Enter Screen -->
  <div id="enter-screen">
    <h1>click to enter...</h1>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <div class="container">
      <div class="profile-card">
        <img src="https://raw.githubusercontent.com/jahhsm/jahhsm.github.io/refs/heads/main/Images%20and%20Audios/xaviersobased.jpg" alt="Profile">
        <h3>jahpx</h3>
        <a href="https://github.com/jahhsm" target="_blank">GitHub</a>
        <a href="https://discord.com/invite/T23CVnphYu" target="_blank">Discord</a>
      </div>
    </div>
  </div>

  <script>
    // JavaScript for Enter Screen Transition
    document.getElementById('enter-screen').addEventListener('click', function () {
      // Hide the enter screen
      document.getElementById('enter-screen').style.display = 'none';

      // Show the main content
      document.getElementById('main-content').style.display = 'block';
    });
  </script>
</body>
</html>
