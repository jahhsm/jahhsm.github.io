<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jahslime777</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: url('https://raw.githubusercontent.com/jahhsm/jahhsm.github.io/refs/heads/main/Images%20and%20Audios/scarface.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }

    .overlay h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .overlay button {
      padding: 10px 20px;
      font-size: 1rem;
      background: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .overlay button:hover {
      background: gray;
      color: white;
    }

    .container {
      text-align: center;
      display: none; /* Hide content initially */
    }

    .quote {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .scarface {
      font-size: 5rem;
      color: red;
      font-weight: bold;
    }

    .profile-card {
      position: relative;
      margin-top: 30px;
      display: inline-block;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .profile-card img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
    }

    .profile-card a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      margin: 5px;
    }

    .profile-card a:hover {
      text-decoration: underline;
    }

    audio {
      display: none; /* Keep the player hidden */
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>click to enter...</h1>
    <button onclick="enterSite()">Enter</button>
  </div>

  <div class="container">
    <div class="profile-card">
      <img src="https://raw.githubusercontent.com/jahhsm/jahhsm.github.io/refs/heads/main/Images%20and%20Audios/xaviersobased.jpg" alt="Profile">
      <h3>jahpx</h3>
      <a href="https://github.com/jahhsm" target="_blank">GitHub</a>
      <a href="https://discord.com/invite/T23CVnphYu" target="_blank">Discord</a>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="background-music" autoplay muted loop>
    <source src="https://github.com/jahhsm/jahhsm.github.io/raw/refs/heads/main/Images%20and%20Audios/Money%20Over%20All.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function enterSite() {
      const overlay = document.querySelector('.overlay');
      const container = document.querySelector('.container');
      const music = document.getElementById('background-music');

      // Hide the overlay
      overlay.style.display = 'none';

      // Show the main content
      container.style.display = 'block';

      // Unmute and play music
      music.muted = false;
      music.play().catch(error => {
        console.error('Error playing music:', error);
      });
    }
  </script>
</body>
</html>
