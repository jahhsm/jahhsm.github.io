<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jahslime777</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: url('https://raw.githubusercontent.com/jahhsm/jahhsm.github.io/refs/heads/main/Images%20and%20Audios/scarface.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .quote {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .scarface {
      font-size: 5rem;
      color: red;
      font-weight: bold;
    }

    .profile-card {
      position: relative;
      margin-top: 30px;
      display: inline-block;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(10px); /* Apply the blur effect */
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .profile-card img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
    }

    .profile-card a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      margin: 5px;
    }

    .profile-card a:hover {
      text-decoration: underline;
    }

    audio {
      display: none; /* Keep the player hidden */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <img src="https://raw.githubusercontent.com/jahhsm/jahhsm.github.io/refs/heads/main/Images%20and%20Audios/xaviersobased.jpg" alt="Profile">
      <h3>jahpx</h3>
      <a href="https://github.com/jahhsm" target="_blank">GitHub</a>
      <a href="https://discord.com/invite/T23CVnphYu" target="_blank">Discord</a>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="background-music" autoplay loop>
    <source src="https://github.com/jahhsm/jahhsm.github.io/raw/refs/heads/main/Images%20and%20Audios/che%20-%20Japan%20%5BAudio%5D%20-%20Bxbza%20(youtube).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const music = document.getElementById('background-music');
      
      // Ensure the music plays automatically
      music.play().catch((error) => {
        console.log('Autoplay blocked:', error);
      });
    });
  </script>
</body>
</html>
