<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scarface Tribute</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
    }
    .quote {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .scarface {
      font-size: 5rem;
      color: red;
      font-weight: bold;
    }
    .profile-card {
      margin-top: 30px;
      display: inline-block;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }
    .profile-card img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
    .profile-card a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      margin: 5px;
    }
    .profile-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="quote">"The world is yours"</div>
    <div class="scarface">SCARFACE</div>
    <div class="profile-card">
      <img src="profile-pic.jpg" alt="Profile">
      <h3>jahpx</h3>
      <a href="https://github.com/username" target="_blank">GitHub</a>
      <a href="https://discord.com" target="_blank">Discord</a>
    </div>
  </div>
</body>
</html>
